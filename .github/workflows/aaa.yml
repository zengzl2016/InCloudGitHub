name: aaa

# 仅手动触发
on:
  workflow_dispatch:

# 添加权限设置
permissions:
  contents: write  # 允许提交代码
  issues: write    # 允许创建 Issue

jobs:
  manual-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4
      
      - name: 🐍 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: 📦 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ⚙️ 配置环境
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GH_SCAN_TOKEN }}" > .env
          echo "OUTPUT_DIR=./scan_reports" >> .env
          mkdir -p aaa
      

      
      - name: 📊 生成扫描摘要
        run: |
          echo "# 🔍 扫描完成" >> $GITHUB_STEP_SUMMARY
          python aaa.py

      - name: 📤 上传报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-scan-report-${{ github.run_number }}
          path: aaa/
          retention-days: 90
          if-no-files-found: ignore


      - name: 💾 提交扫描历史和报告
        if: always()
        run: |         
          # 添加扫描历史
          git add aaa/
          # 提交消息
          COMMIT_MSG="📝 更新扫描数据 [skip ci]"
         
          git commit -m "$COMMIT_MSG"
          
          # 同步远程更改，避免并发推送冲突
          git pull --rebase origin main || {
            echo "⚠️ Rebase 冲突，尝试使用本地版本"
            git rebase --abort
            git pull --rebase --strategy-option=ours origin main
          }
          
          git push

          
          
